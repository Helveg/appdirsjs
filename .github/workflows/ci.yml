name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - name: "Install dependencies"
      run: npm install
    - name: "Lint"
      run: npm run lint
    - name: "Test"
      run: npm run test
    - name: "Build"
      run: npm run build
    - name: "Publish to NPM"
      uses: JS-DevTools/npm-publish@1
      with:
        token: ${{ secrets.NPM_TOKEN }}
    - name: "Report coverage"
      uses: codecov/codecov-action@v1
